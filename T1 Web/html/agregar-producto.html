<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Agregar Producto</title>
        <link rel="stylesheet" type="text/css" href="../css/agregar-producto.css">
        <script src="../js/agregar-producto.js"></script>
    </head>
    <body>
      <div id="top">
        <p id="E1">Error: Seleccione el tipo de producto.</p>
        <p id="E2">Error: Seleccione mínimo un producto.</p>
        <p id="E3">Error: Ingrese entre uno y tres archivos.</p>
        <p id="E9">¿Confirma productos para agregar?</p>
        <button type="submit" id="confirmar" form="formulario">Sí, confirmo</button>
        <button type="button" id="no-confirmar" onclick="goBack()">No, volver</button>
      </div>
      <br>
      <form id="formulario" action="#" onsubmit="Felicitaciones()">
        <label for="tipo-producto">Tipo producto:</label><br>
        <select id="tipo-producto" name="tipo-producto" size=1 
        onfocus='this.size=3' onblur='this.size=1' 
        onchange='this.size=1; this.blur(); setFrutaOrVerdura(this.value);'> <!--selectFrutaOrVerdura(this.value);-->
          <option value="0">Seleccionar...</option>
          <option value="1">Fruta</option>
          <option value="2">Verdura</option>
        </select>
        <br>
        <label for="producto1">Producto 1:</label><br>
        <select name="producto1" id="producto1">
          <option value="--Seleccione un producto--">--Seleccione un producto--</option>
        </select><br>
        <label for="producto2">Producto 2:</label><br>
        <select name="producto2" id="producto2">
          <option value="--Seleccione un producto--">--Seleccione un producto--</option>
        </select><br>
        <label for="producto3">Producto 3:</label><br>
        <select name="producto3" id="producto3">
          <option value="--Seleccione un producto--">--Seleccione un producto--</option>
        </select><br>
        <label for="producto4">Producto 4:</label><br>
        <select name="producto4" id="producto4">
          <option value="--Seleccione un producto--">--Seleccione un producto--</option>
        </select><br>
        <label for="producto5">Producto 5:</label><br>
        <select name="producto5" id="producto5">
          <option value="--Seleccione un producto--">--Seleccione un producto--</option>
        </select><br>
        <label for="des">Descripción:</label><br>
        <textarea cols="50" rows="4" id="descripcion" name="descripcion">Descripción
        </textarea><br>
        <label for="pics">Fotos de productos:</label><br>
        <input type="file" id="fotos" name="fotos" multiple accept="image/*"><br>
        <input type="button" value="Agregar Producto(s)" onclick="Validar()">
      </form>
    </body>
</html>
